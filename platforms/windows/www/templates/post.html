<ion-view view-title="{{singlePost.title | uppercase}}">
    <ion-nav-buttons side="right">
        <button style="background-color:#0096d6;" class="button button-icon ion-android-share-alt" ng-click="shareAnywhere()"></button>
        
      </ion-nav-buttons> 
  <ion-content>
      <div class="card">
      
        <div class="item">
        <img class="featured_img" ng-src="{{singlePost.featured_image.source}}" width="100%" height="auto">
      <hr>
        <h3 ng-bind-html="singlePost.title | uppercase"></h3>
        <p ng-bind-html="singlePost.content" class="padded"></p>  
        </div> 
          
      </div> 
        
  </ion-content>
</ion-view>
